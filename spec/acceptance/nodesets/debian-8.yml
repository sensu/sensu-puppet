HOSTS:
  sensu-agent:
    roles:
      - agent
      - sensu-agent
    platform: debian-8-amd64
    hypervisor: docker
    image: debian:8
    docker_preserve_image: true
    docker_cmd:
      - '/sbin/init'
    docker_image_commands:
      - 'apt-get update'
      - 'apt-get install -y wget curl net-tools locales apt-transport-https ca-certificates'
      - 'rm -f /usr/sbin/policy-rc.d'
      - 'echo "LC_ALL=en_US.UTF-8" >> /etc/environment'
      - 'echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen'
      - 'echo "LANG=en_US.UTF-8" > /etc/locale.conf'
      - 'locale-gen en_US.UTF-8'
    docker_container_name: 'sensu-agent-debian8'
  sensu-backend:
    roles:
      - agent
      - sensu-backend
      - default
    platform: debian-8-amd64
    hypervisor: docker
    image: debian:8
    docker_preserve_image: true
    docker_cmd:
      - '/sbin/init'
    docker_image_commands:
      - 'apt-get install -y wget net-tools locales apt-transport-https ca-certificates'
      - 'rm -f /usr/sbin/policy-rc.d'
      - 'echo "LC_ALL=en_US.UTF-8" >> /etc/environment'
      - 'echo "en_US.UTF-8 UTF-8" >> /etc/locale.gen'
      - 'echo "LANG=en_US.UTF-8" > /etc/locale.conf'
      - 'locale-gen en_US.UTF-8'
    docker_container_name: 'sensu-backend-debian8'
CONFIG:
  log_level: debug
  type: foss
ssh:
  password: root
  auth_methods: ["password"]

