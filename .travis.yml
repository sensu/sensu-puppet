---
language: ruby
bundler_args: --without system_tests development
script: "bundle install && bundle exec rake validate && bundle exec rake test"
cache: bundler
sudo: false
matrix:
  fast_finish: true
  include:
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 3.5.0"
  - rvm: 1.8.7
    env: PUPPET_GEM_VERSION="~> 3.5" FUTURE_PARSER="yes"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.5.0"
  - rvm: 1.9.3
    env: PUPPET_GEM_VERSION="~> 3.5" FUTURE_PARSER="yes"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.5.0"
  - rvm: 2.0.0
    env: PUPPET_GEM_VERSION="~> 3.5" FUTURE_PARSER="yes"
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 3" FUTURE_PARSER="yes"
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.1.9
    env: PUPPET_GEM_VERSION="~> 4"
  - rvm: 2.2.5
    env: PUPPET_GEM_VERSION="~> 4.0"
  - rvm: 2.2.5
    env: PUPPET_GEM_VERSION="~> 4"
